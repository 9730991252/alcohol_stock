<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .card {
        width: 18rem;
    }
</style>

<div class="container mt-5">
    <div class="card-container">
        {% for item in item %}
        <div class="card" data-bs-toggle="modal" data-bs-target="#exampleModal{{item.id}}">
            <div class="card-body text-center">
                <h5 class="card-title">{{ item.name }}</h5>
            </div>
        </div>
        <div class="modal " id="exampleModal{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{item.name}}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <div class="mb-3">
                            <label for="">नग</label>
                            <input type="number" class="form-control" name="qty" id="qty" placeholder="Qty" required>
                        </div>
                        <div class="mb-3">
                            <label for="">TP क्रमांक</label>
                            <input type="text" class="form-control" value="{{p.purchase_invoice_number}}" name="purchase_invoice_number" id="purchase_invoice_number" placeholder="Purchase Invoice Number" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" name="Purchase">Add</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
